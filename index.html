<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de BI - Acesso Restrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

    <div id="auth-section" class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 25rem;">
            <div id="login-container">
                <h1 class="card-title text-center mb-4">Acesso Restrito</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="email" id="login-email" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="login-password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div id="login-error-message" class="text-danger mt-3 text-center"></div>
                </form>
                <p class="text-center mt-3">Não tem uma conta? <a href="#" id="show-register">Crie uma aqui</a></p>
            </div>

            <div id="register-container" class="hidden">
                <h1 class="card-title text-center mb-4">Criar Conta</h1>
                <form id="register-form">
                    <div class="mb-3">
                        <input type="email" id="register-email" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="register-password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrar</button>
                    <div id="register-error-message" class="text-danger mt-3 text-center"></div>
                </form>
                <p class="text-center mt-3">Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
            </div>
        </div>
    </div>

    <div id="bi-dashboards" class="hidden">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Painéis de BI</a>
                <button id="logout-button" class="btn btn-light ms-auto">Sair</button>
            </div>
        </nav>

        <main class="container mt-5 pt-5">
            <div class="row g-4">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">Painel de Vendas</h3>
                            <div class="ratio ratio-16x9">
                                <iframe title="BISALADESITUACAO" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiZDE3MjY0MTctOWIzNS00NWZhLThmMTgtODkxYjk5MmEyNmZmIiwidCI6IjIyMzlkYmRmLTBkNmMtNDFlMy1hNjVlLWZiNGZlZjQ2MTNkZSJ9" frameborder="0" allowFullScreen="true"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">Painel de Marketing</h3>
                            <div class="ratio ratio-16x9">
                                <iframe src="https://app.powerbi.com/view?r=ey..." allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
