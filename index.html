<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de acesso a Sala de situação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

    <div id="auth-section" class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 25rem;">
            <div id="login-container">
                <h1 class="card-title text-center mb-4">Sala de Situação</h1>
                <div class="alert alert-info text-center" role="alert">
                    Entre em contato com o <a href="https://wa.me/5581997367105" target="_blank">administrador</a> e solicite suas credenciais de acesso. 
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="email" id="login-email" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="login-password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div id="login-error-message" class="text-danger mt-3 text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <div id="bi-dashboards" class="hidden">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Painéis de BI</a>
                <button id="logout-button" class="btn btn-light ms-auto">Sair</button>
            </div>
        </nav>

        <main id="main-content" class="container mt-5 pt-5">
            <div class="row g-4">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">Paineis de dados da sala de situação</h3>
                            <div class="ratio ratio-16x9">
                                <iframe title="BISALADESITUACAO" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiZDE3MjY0MTctOWIzNS00NWZhLThmMTgtODkxYjk5MmEyNmZmIiwidCI6IjIyMzlkYmRmLTBkNmMtNDFlMy1hNjVlLWZiNGZlZjQ2MTNkZSJ9" frameborder="0" allowFullScreen="true"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="https://sites.google.com/view/visadistrito1/in%C3%ADcio" class="btn btn-primary" role="button" target="_blank">Planilhas e monitoramento interno da VISA-RECIFE</a>
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-body-tertiary text-center">
        <div class="text-center" style="background-color: rgba(0, 0, 0, 0.05);">
            Desenvolvido por: Núcleo de transformação digital SEVS RECIFE
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
